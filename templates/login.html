        <h1>Login to In focus Studio</h1>

            <table>

            </tr></td>

                </tr></td>
            </table>
            <button type="submit" class="btn btn-primary">Login</button>&nbsp;<p>If you don't have an account, <a href="{{ url_for('register') }}">Register</a></p>

        </form>
