<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Infocus Studio Registration Page</title>
    

</head>
<body>
  
        <h1>Welcome to Infocus Studio Registration Page</h1>
        <form action="{{ url_for('register') }}" method="post">
            <table>
            <tr><td>
                <label for="firstName">First Name</label></td>
                <td><input type="text"  id="firstName" name="firstName" required>
                </td></tr>
                <tr><td>
                <label for="lastName">Last Name</label></td>
                <td><input type="text"id="lastName" name="lastName" required>
            </td></tr>
                <tr><td>
                <label for="phone">Phone</label></td>
                <td><input type="text" id="phone" name="phone" required>
            </td></tr>
                <tr><td>

                <label for="username">Username</label></td>
                <td><input type="text"  id="username" name="username" required>
            </td></tr>
                <tr><td>

                <label for="password">Password</label></td>
                <td> <input type="password" id="password" name="password" required>
            </td></tr>
            
        </table>
        <button type="submit" class="btn btn-primary">Register</button>&nbsp;<p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </form>
   

</body>
</html>
